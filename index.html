<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>currency</title>
        <link href="currency.CSS" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header class="header">You can convert, just enter number into the input and choose any option</header>
        <div class="container">
            <div class="heightContainer">
                <div class="exchange">EXCHAHGE</div>
                <hr>
                <div id="sideBarL">
                    <h4>buy</h4>
                    <p class="currency" id="usdBuy"></p>
                    <p class="currency" id="euroBuy"></p>
                    <p class="currency" id="rubBuy"></p>
                    <p class="crypto" id="btcBuy"></p>
                </div>
                <div id="sideBarR">
                    <h4>sale</h4>
                    <p class="currency" id="usdSale"></p>
                    <p class="currency" id="euroSale"></p>
                    <p class="currency" id="rubSale"></p>
                    <p class="crypto" id="btcSale"></p>
                </div>
                <div id="content">
                    <span id="usd" class="usd">$</span>
                    <span id="eur" class="eur">€</span>
                    <span id="rub" class="rub">₽</span>
                    <span id="btc" class="btc">₿</span>
                </div>
                <div class="clear"></div>
                <div class="date" id="today"></div>
                <hr>
            </div>
            <div class="currencyContainer">
                <span >        
                    <input 
                        id="input"
                        class="count" 
                        type="text" 
                        maxlength="7" 
                        placeholder="..input.." 
                        oninput="passChangedValue()"
                    >
                </span>
                <span>
                    <select id="variant" onchange="converting()">
                        <option value="0">chose currency</option>
                        <option value="1">UA &rarr; USD</option>
                        <option value="2">UA &rarr; EUR</option>
                        <option value="3">UA &rarr; RUB</option>
                        <option value="4">USD &rarr; UA</option>
                        <option value="5">USD &rarr; EUR</option>
                        <option value="6">USD &rarr; RUB</option>
                        <option value="7">EUR &rarr; USD</option>
                        <option value="8">EUR &rarr; UA</option>
                        <option value="9">EUR &rarr; RUB</option>
                        <option value="10">RUB &rarr; USD</option>
                        <option value="11">RUB &rarr; EUR</option>
                        <option value="12">RUB &rarr; UA</option>
                    </select>
                </span>
                <span >        
                    <input id="output" class="count" readonly type="number" placeholder="..output..">
                </span>
            </div>
        </div>
        <footer>...Create by Vladimir Kornienko...</footer>
        <script src="currency.js"></script>
    </body>
    
</html>
